<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon & Thumbnail -->

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Title & Links -->
    <title>Color Scheme Generator | Mohieb</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="/src/index.js" defer></script>
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-slate-300 font-Inter dark:bg-slate-950"
  >
    <section class="m-auto text-center">
      <main class="flex bg-white px-[14px] py-6 dark:bg-[#1F2937]">
        <form class="flex flex-wrap items-center justify-center gap-3">
          <input
            class="h-[42px] w-[61px] border-x-2 bg-[#E5E5E5] outline-2 outline-offset-2 outline-sky-300 focus:outline-dashed"
            type="color"
            name="seedcolor"
            value="#FB7495"
            id="seedcolor"
          />
          <div
            class="relative flex w-[312px] items-center rounded-md border border-[#D1D5DB] bg-white text-base font-medium text-[#111827] dark:border-white dark:bg-[#1F293A] dark:text-[#D5D4D8]"
          >
            <span class="absolute right-4">
              <img src="/images/arrow-icon.svg" alt="" />
            </span>
            <select
              class="w-full appearance-none rounded-md bg-transparent py-2 pl-3 outline-2 outline-offset-[3px] outline-sky-300 focus:outline-dashed"
              name="scheme"
              id="scheme"
            >
              <option
                class="bg-white text-[#111827] dark:bg-[#1F2937] dark:text-[#D5D4D8]"
                value="Monochrome"
              >
                Monochrome
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-[#1F2937] dark:text-[#D5D4D8]"
                value="Monochrome-dark"
              >
                Monochrome-dark
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-[#1F2937] dark:text-[#D5D4D8]"
                value="Monochrome-light"
              >
                Monochrome-light
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-[#1F2937] dark:text-[#D5D4D8]"
                value="Analogic"
                selected
              >
                Analogic
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-[#1F2937] dark:text-[#D5D4D8]"
                value="Complement"
              >
                Complement
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-[#1F2937] dark:text-[#D5D4D8]"
                value="Analogic-complement"
              >
                Analogic-complement
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-[#1F2937] dark:text-[#D5D4D8]"
                value="Triad"
              >
                Triad
              </option>
            </select>
          </div>

          <button
            class="rounded-md border border-[#D1D5DB] bg-white p-3 text-xs text-[#374151] outline-2 outline-offset-2 outline-sky-300 focus:outline-dashed dark:bg-[#3D4B60] dark:text-white"
            type="submit"
          >
            Get color scheme
          </button>
        </form>
      </main>
      <section id="colors" class="flex flex-col sm:flex-row">
        <div
          class="aspect-[10/3] w-full bg-white dark:bg-[#1F2937] sm:aspect-auto"
        >
          <div class="aspect-[10/3] sm:aspect-auto sm:h-[414px]"></div>
          <div
            class="bg-inherit px-6 py-3 text-xs text-[#2B283A] dark:text-[#D5D4D8]"
          ></div>
        </div>
        <div
          class="aspect-[10/3] w-full bg-white dark:bg-[#1F2937] sm:aspect-auto"
        >
          <div class="aspect-[10/3] sm:aspect-auto sm:h-[414px]"></div>
          <div
            class="bg-inherit px-6 py-3 text-xs text-[#2B283A] dark:text-[#D5D4D8]"
          ></div>
        </div>
        <div
          class="aspect-[10/3] w-full bg-white dark:bg-[#1F2937] sm:aspect-auto"
        >
          <div class="aspect-[10/3] sm:aspect-auto sm:h-[414px]"></div>
          <div
            class="bg-inherit px-6 py-3 text-xs text-[#2B283A] dark:text-[#D5D4D8]"
          ></div>
        </div>
        <div
          class="aspect-[10/3] w-full bg-white dark:bg-[#1F2937] sm:aspect-auto"
        >
          <div class="aspect-[10/3] sm:aspect-auto sm:h-[414px]"></div>
          <div
            class="bg-inherit px-6 py-3 text-xs text-[#2B283A] dark:text-[#D5D4D8]"
          ></div>
        </div>
        <div
          class="aspect-[10/3] w-full bg-white dark:bg-[#1F2937] sm:aspect-auto"
        >
          <div class="aspect-[10/3] sm:aspect-auto sm:h-[414px]"></div>
          <div
            class="bg-inherit px-6 py-3 text-xs text-[#2B283A] dark:text-[#D5D4D8]"
          ></div>
        </div>
      </section>
    </section>
    <footer class="text-[#2B283A] dark:text-white mt-4 sm:mt-auto">
      <p>
        Created by <a href="https://www.github.com/dev-mohieb">Mohieb</a>
      </p>
    </footer>
  </body>
</html>
