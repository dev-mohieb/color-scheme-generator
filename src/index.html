<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon & Thumbnail -->

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Title & Links -->
    <title>Color Scheme Generator | Mohieb</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fe6bf42745.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="flex min-h-screen min-w-[375px] flex-col items-center justify-center bg-slate-300 px-2 font-Inter dark:bg-slate-900"
  >
    <section
      class="w-full max-w-[640px] overflow-hidden rounded-md text-center sm:m-auto"
    >
      <main
        class="flex justify-between bg-white px-[14px] py-4 dark:bg-slate-700"
      >
        <form class="flex w-full flex-wrap items-center justify-between">
          <input
            class="h-[42px] w-[18%] min-w-[61px] border-x-2 bg-[#E5E5E5] outline-2 outline-offset-2 outline-sky-300 focus:outline-dashed"
            type="color"
            name="seedcolor"
            value="#FB7495"
            id="seedcolor"
          />
          <div
            class="relative flex w-4/5 min-w-[200px] items-center rounded-md border border-[#D1D5DB] bg-white text-base font-medium text-[#111827] dark:border-white dark:bg-[#2E3D4B] dark:text-slate-100"
          >
            <span class="absolute right-4">
              <img src="/images/arrow-icon.svg" alt="" />
            </span>
            <select
              class="w-full appearance-none rounded-md bg-transparent py-2 pl-2 outline-2 outline-offset-[3px] outline-sky-300 focus:outline-dashed"
              name="scheme"
              id="scheme"
            >
              <option
                class="bg-white text-[#111827] dark:bg-slate-700 dark:text-slate-100"
                value="Monochrome"
                selected
              >
                Monochrome
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-slate-700 dark:text-slate-100"
                value="Monochrome-dark"
              >
                Monochrome-dark
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-slate-700 dark:text-slate-100"
                value="Monochrome-light"
              >
                Monochrome-light
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-slate-700 dark:text-slate-100"
                value="Analogic"
                
              >
                Analogic
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-slate-700 dark:text-slate-100"
                value="Complement"
              >
                Complement
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-slate-700 dark:text-slate-100"
                value="Analogic-complement"
              >
                Analogic-complement
              </option>
              <option
                class="bg-white text-[#111827] dark:bg-slate-700 dark:text-slate-100"
                value="Triad"
              >
                Triad
              </option>
            </select>
          </div>
          <!-- buttons -->
          <section class="mt-3 flex w-full flex-row-reverse justify-between">
            <button
              id="get-scheme"
              class="flex min-w-[126px] items-center justify-evenly rounded-md border border-[#D1D5DB] bg-white p-3 text-xs text-[#374151] outline-2 outline-offset-2 outline-sky-300 transition-transform focus:outline-dashed active:scale-95 dark:bg-slate-600 dark:text-white"
              type="submit"
            >
              Get color scheme
            </button>
            <!-- light-dark switch button -->
            <button
              id="mode"
              class="flex h-[40px] w-[18%] min-w-[40px] items-center justify-center rounded-md border border-[#D1D5DB] bg-white text-[#374151] outline-2 outline-offset-2 outline-sky-300 transition-transform focus:outline-dashed active:scale-95 dark:bg-slate-600"
              type="button"
            >
              <i class="fa-solid fa-sun text-xl text-yellow-400"></i>
            </button>
          </section>
        </form>
      </main>
      <!-- colors display -->
      <section id="colors" class="flex">
        <div class="w-1/5 bg-white dark:bg-slate-700">
          <div class="h-[414px] opacity-0 transition-opacity"></div>
          <div
            class="bg-inherit py-3 text-xs text-[#2B283A] dark:text-slate-100"
          ></div>
        </div>
        <div class="w-1/5 bg-white dark:bg-slate-700">
          <div class="h-[414px] opacity-0 transition-opacity"></div>
          <div
            class="bg-inherit py-3 text-xs text-[#2B283A] dark:text-slate-100"
          ></div>
        </div>
        <div class="w-1/5 bg-white dark:bg-slate-700">
          <div class="h-[414px] opacity-0 transition-opacity"></div>
          <div
            class="bg-inherit py-3 text-xs text-[#2B283A] dark:text-slate-100"
          ></div>
        </div>
        <div class="w-1/5 bg-white dark:bg-slate-700">
          <div class="h-[414px] opacity-0 transition-opacity"></div>
          <div
            class="bg-inherit py-3 text-xs text-[#2B283A] dark:text-slate-100"
          ></div>
        </div>
        <div class="w-1/5 bg-white dark:bg-slate-700">
          <div class="h-[414px] opacity-0 transition-opacity"></div>
          <div
            class="bg-inherit py-3 text-xs text-[#2B283A] dark:text-slate-100"
          ></div>
        </div>
      </section>
    </section>
    <footer class="mt-4 text-[#2B283A] dark:text-white sm:mt-auto">
      <p>
        Created by
        <a class="underline" href="https://www.github.com/dev-mohieb">Mohieb</a>
      </p>
    </footer>
  </body>
</html>
